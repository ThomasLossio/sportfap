<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<p:layout style="min-width:300px;min-height:110px;">
		<p:layoutUnit position="center">
        <h1>SportFAP</h1>
        
    </p:layoutUnit>
	</p:layout>
	<h:form>
		<p:toolbar id="tb">
			<f:facet name="left">
				<p:commandButton type="button" value="HOME" />
				<p:commandButton type="button" value="EVENTOS" />
			</f:facet>
			<f:facet name="right">

				<p:commandButton actionListener="#{usuarioController.login()}" type="button"
					value="LOGIN" />
			</f:facet>
		</p:toolbar>
	</h:form>
	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="100" minSize="40"
			maxSize="200">
        West
    </p:layoutUnit>

		<p:layoutUnit position="center">
        Center
    </p:layoutUnit>
	</p:layout>
</body>
</html>
