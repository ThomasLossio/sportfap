<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sportfap</title>
</h:head>

<body>
	<p:layout style="min-width:300px;min-height:110px;">
		<p:layoutUnit position="center">
			<h1>SportFAP</h1>

		</p:layoutUnit>
	</p:layout>
	<h:form>
		<p:toolbar id="tb">
			<f:facet name="left">
				<p:commandButton type="button" value="HOME" />
				<p:commandButton type="button" value="EVENTOS" />
			</f:facet>
			<f:facet name="right">

				<p:commandButton actionListener="#{usuarioController.login()}"
					type="button" value="LOGIN" />
			</f:facet>
		</p:toolbar>
	</h:form>
	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="200" minSize="40"
			maxSize="300">
      <form action="${request.contextPath}/logout" method="post">
				
			</form>
			<h:form id="form">
				<p>
					<b>Olá, <h:outputText value="#{jogadorController.jogador.nome}" />!
					</b>
				</p>
				<h:commandButton value="Novo Usário"
					action="#{jogadorController.irPaginaSalvar()}" />

				<h:dataTable id="jogadorDT" value="#{JogadorController.jogador}"
					var="jogador">
				</h:dataTable>
				<input type="hidden" name="#{_csrf.parameterName}"
					value="#{_csrf.token}" />
			</h:form>
    </p:layoutUnit>

		<p:layoutUnit position="center">
			Center
		</p:layoutUnit>
	</p:layout>
</body>

</html>
