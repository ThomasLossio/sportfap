<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<h:form id="form">
	<h1>Atualização Jogador</h1>
	<p:panelGrid columns="2" >
		<p:outputLabel id="id_o" value="Id"/>
		<p:inputText id="id" value="#{jogadorController.jogador.id}" />
		<p:outputLabel id="nome_o" value="Nome"/>
		<p:inputText id="email" value="#{jogadorController.jogador.nome}" pt:placeholder="Digite seu Nome" />
		<p:outputLabel id="senha_o" value="Senha"/>
		<p:inputText id="input_nome_id" value="#{jogadorController.jogador.numero}" pt:placeholder="Digite seu numero" />
	</p:panelGrid>
	
	<p:panelGrid columns="2">
		<p:commandButton value="Confirmar Atualização" actionListener="#{jogadorController.atualizar}" process="@form"/>
		<p:commandButton value="Voltar" action="#{jogadorController.voltar}"/>
	</p:panelGrid>
	
</h:form>
</h:body>
</html>
