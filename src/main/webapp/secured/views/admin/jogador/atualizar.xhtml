<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<h1>Atualização Jogador</h1>
		<p:panelGrid columns="2">

			<p:outputLabel id="nome_o" value="Nome" />
			<p:inputText id="nome" value="#{jogadorController.jogador.nome}"
				pt:placeholder="Digite seu Nome" />

			<p:outputLabel id="numero_o" value="Numero" />
			<p:inputText id="input_numero_id"
				value="#{jogadorController.jogador.numero}"
				pt:placeholder="Digite seu numero" />

			<p:outputLabel id="semestre_o" value="Semestre" />
			<p:inputText id="input_semestre_id"
				value="#{jogadorController.jogador.semestre}"
				pt:placeholder="Digite seu semestre" />

			<p:outputLabel id="curso_o" value="Curso" />
			<p:inputText id="input_cusro_id"
				value="#{jogadorController.jogador.curso}"
				pt:placeholder="Digite seu curso" />
				
		</p:panelGrid>

		<p:panelGrid columns="2">
			<p:commandButton value="Confirmar Atualização"
				actionListener="#{jogadorController.atualizar}" process="@form" />
			<p:commandButton value="Voltar" action="#{jogadorController.voltar}" />
		</p:panelGrid>

	</h:form>
</h:body>
</html>
