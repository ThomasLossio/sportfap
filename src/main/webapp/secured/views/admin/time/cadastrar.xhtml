<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

</h:head>
<h:body>

	<h:form id="cadastrarTimeForm" prependId="true">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel header="Cadastrar Time">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" value="#{timeController.time.nome}" pt:placeholder="Time"/>
				
				
			</h:panelGrid>
			<p:commandButton value="Salvar" action="#{timeController.salvar}"/>
			<p:commandButton value="Voltar" action="#{timeController.voltar}" />
		</p:panel>
	</h:form>
</h:body>
</html>
