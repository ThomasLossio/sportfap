<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	<h:form id="cadastrarTimeForm">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panel id="panel" header="Cadastrar Usuario">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" value="#{usuarioController.usuario.nome}"
					pt:placeholder="Nome" />
					
					<p:outputLabel for="login" value="Login " />
				<p:inputText id="login" value="#{usuarioController.usuario.login}"
					pt:placeholder="Login" />
					
				<p:outputLabel id="senha_o" value="Senha" />
				<p:inputText id="numero" value="#{usuarioController.usuario.senha}"
					pt:placeholder="Senha" />

				<p:outputLabel id="email_o" value="Email" />
				<p:inputText id="email"
					value="#{usuarioController.usuario.email}"
					pt:placeholder="Email" />

				<p:outputLabel id="cpf_o" value="CPF" />
				<p:inputText id="cpf" value="#{usuarioController.usuario.cpf}"
					pt:placeholder="Cpf" />
			</h:panelGrid>

			<p:commandButton value="Salvar" update="panel" action="#{usuarioController.salvar}" />

			<p:commandButton value="Voltar" action="#{usuarioController.voltar}" />
		</p:panel>
	</h:form>


</h:body>
</html>
