<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Sportfap</title>
</h:head>

<h:body>
<form action="${request.contextPath}/logout" method="post">
	<input type="submit" value="Logout"/>
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>		
</form> 
<h:form id="form">
	<p>
      <b>Olá, <h:outputText value="#{jogadorController.jogador.nome}"/>! </b>
    </p>	
	<h1>Jogador</h1>
	<h:commandButton value="Novo Usário" action="#{jogadorController.irPaginaSalvar()}" />
	
	<h:dataTable id="jogadorDT" 
			value="#{JogadorController.jogador}" 
			var="jogador" >
			
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{jogador.id}
		</h:column>
		<h:column>
			<f:facet name="header">NOME</f:facet>
			#{jogador.nome}
		</h:column>
		<h:column>
			<f:facet name="header">AÇÕES</f:facet>
			<h:commandButton action="#{JogadorController.excluir()}" value="Excluir">
				<f:setPropertyActionListener value="#{jogador}" target="#{JogadorController.jogador}"/>
			</h:commandButton>
			<h:commandButton action="#{jogadorController.irPaginaAtualizar(jogador)}" value="Atualizar" process="@form"/>
		</h:column>
	</h:dataTable>
	<input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
</h:form>
</h:body>
</html>
