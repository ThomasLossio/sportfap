<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">SISTEMA</ui:insert></title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/static/css/style.css" />
</h:head>

<h:body>

	<!-- Menu -->
	<p:layout style="min-width:300px;min-height:110px;">
		<p:layoutUnit position="center">
			<h1>SportFAP</h1>
		</p:layoutUnit>

	</p:layout>

	<p:toolbar id="tb">
		<f:facet name="left">
			<p:commandButton value="HOME" action="#{homeController.irPaginaHome()}"/>
			<p:commandButton type="button" value="EVENTOS" />
			<p:commandButton value="SOBRE"
				actionListener="#{productBean.setDialogPage('sobre')}"
				oncomplete="PF('dialogWidget1').show()" update="dialogSobre" />
		</f:facet>
		<f:facet name="right">

			<p:commandButton value="Login"
				actionListener="#{productBean.setDialogPage('login')}"
				oncomplete="PF('dialogWidget').show()" update="dialog" />
		</f:facet>
	</p:toolbar>
	<!-- Menu -->
	<!-- conteudo -->
	
	<div align="center">
	<p:panel id="painel" style="min-width:300px;min-height:350px;">
	    <h3 style="margin-top:0">Eventos</h3>
    <p:accordionPanel>
        <p:tab title="Campeonato Interno 2016">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                <h:outputText
                    value="Campeonato FAP 2016..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Campeonato Interno 2015">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="/home/ibf321/git/sportfap/src/main/img" />
                <h:outputText value="Campeonato FAP 2015..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Campeonato Interno 2014">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="Campeonato FAP 2014..." />
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
    </p:panel>
</div>
	<!-- conteudo -->
	<div class="containerFooter">
		<ui:insert name="footer">
			<ui:include src="/resources/template/rodaPe.xhtml"></ui:include>
		</ui:insert>
	</div>

	<!-- DialogoLogin -->
	<p:dialog id="dialog" widgetVar="dialogWidget">

		<ui:include src="/secured/views/login.xhtml" />

	</p:dialog>
	<!-- DialogoLogin -->
	<!-- DialogoSobre -->
	<p:dialog id="dialogSobre" header="Sportfap" widgetVar="dialogWidget1"
		modal="true" height="150" width="700">

		<ui:include src="/secured/views/sobre.xhtml" />

	</p:dialog>
	<!-- DialogoSobre -->
</h:body>
</html>
